<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      p {
        font-family: Arial;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .username {
        font-weight: bold;
      }

      .user-tag {
        color: rgb(161, 161, 161);
        font-weight: normal;
      }

      .post-text {
        margin-top: 10px;
        margin-bottom: 20px;
      }

      .tag {
        color: rgb(60, 60, 255);
      }

      .tag:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <p class="username">
      freeCodeCamp.org <span class="user-tag">@freeCodeCamp 1h</span>
    </p>
    <p class="post-text">
      As a web developer, you'll want to make your projects easy to use and
      navigate around.
    </p>
    <p class="post-text">
      Here <span class="tag">@chp_it</span> outlines the top skills new
      developers should have.
    </p>
  </body>
</html>
