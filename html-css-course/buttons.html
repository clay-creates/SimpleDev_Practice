<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    border-color: rgb(60, 60, 231);
    border-style: solid;
    border-width: 1px;
    color: rgb(60, 60, 231);
    height: 36px;
    width: 60px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 1s, color 1s;
  }

  .join-button:hover {
    background-color: rgb(60, 60, 231);
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(16, 190, 233);
    color: white;
    border: none;
    height: 36px;
    width: 70px;
    border-radius: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 8px;
    box-shadow: 0 0 0 black;
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
