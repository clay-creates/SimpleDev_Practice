<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div green circle</title>
    <style>
      .green-circle {
        background-color: green;
        height: 300px;
        width: 300px;
        border-radius: 150px;
      }
      .circle-text {
        text-align: center;
        color: white;
        font-weight: bolder;
        padding-top: 135px;
      }
    </style>
  </head>
  <body>
    <div class="green-circle">
      <p class="circle-text">This is a green circle</p>
    </div>
  </body>
</html>
