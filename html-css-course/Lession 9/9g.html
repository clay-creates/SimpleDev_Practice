<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div friend combo</title>
    <style>
      .friend-container {
        height: 450px;
        width: 300px;
        box-shadow: 0 0 10px black;
        text-align: center;
        display: inline-block;
        vertical-align: top;
        margin-left: 10px;
        margin-right: 10px;
      }
      .profile-image {
        padding-top: 20px;
      }
      .profile-name {
        font-size: 25px;
        font-weight: bold;
        text-align: center;
      }
      .add-friend {
        background-color: rgb(62, 134, 243);
        color: white;
        height: 50px;
        width: 100px;
        border: none;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="friend-container">
      <img class="profile-image" src="funny_cat1.jpg" />
      <p class="profile-name">Grumpkin</p>
      <p class="mutals">2 mutual friends</p>
      <button class="add-friend">Add Friend</button>
    </div>

    <div class="friend-container">
      <img class="profile-image" src="funny_cat2.jpg" />
      <p class="profile-name">i cri everytim</p>
      <p class="mutals">3 mutual friends</p>
      <button class="add-friend">Add Friend</button>
    </div>

    <div class="friend-container">
      <img class="profile-image" src="funny_cat3.jpg" />
      <p class="profile-name">THE VOID</p>
      <p class="mutals">2 mutual friends</p>
      <button class="add-friend">Add Friend</button>
    </div>
  </body>
</html>
